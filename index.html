<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="navbar">
        <h1>Top Hollywood Actors</h1>
    </div>
    
    <div class="container">
        <!-- Actor List (Left side) -->
        <div class="list">
            <ul class="actors" id="list"></ul>
        </div>
    
        <!-- Actor Details Display (Right side) -->
        <div class="display" id="display">
            <div class="imgcard">
            <div class="img" id="actor-image"></div>
        </div>
            <div class="name" id="actor-name"></div>
            <div class="movies" id="actor-movies"></div>
        </div>
    </div>
    

<script src="script.js"></script>

</body>
</html>
